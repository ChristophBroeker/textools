apply plugin: "java"
apply plugin: "idea"
apply plugin: "eclipse"
apply plugin: "application"

mainClassName = "textools.Main"

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.jbibtex:jbibtex:1.0.8'
    testCompile 'junit:junit:4.11'
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.8'
}
